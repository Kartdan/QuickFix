<div class="login-container">
  <div class="profile-circle"></div>

  <h2>Welcome to Quick Fix</h2>

  <form class="login-form">
    <input type="email" placeholder="email" required />
    <input type="password" placeholder="password" required />
    <button type="submit" class="btn login-btn" routerLink="/home">Log in</button>
  </form>

  <button class="btn create-account-btn" routerLink="/register">Create an account</button>
</div>
