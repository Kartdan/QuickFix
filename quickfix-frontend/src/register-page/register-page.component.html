<div class="register-container">
  <div class="profile-circle"></div>

  <h2>Register</h2>

  <form class="register-form">
    <input type="text" placeholder="Name" required />

    <input type="email" placeholder="Email" required />

    <input type="text" placeholder="Phone Number" required />

    <input type="text" placeholder="Address" required />

    <input type="password" placeholder="Password" required />
    
    <div class="service-option">
      <label>
        <input type="checkbox" (change)="toggleServiceOffering($event)" />
        I offer services
      </label>
    </div>

    <div class="service-details" *ngIf="offersServices">
      <input type="text" placeholder="Job Title (e.g., Plumber, Mechanic)" />
      <textarea placeholder="Description of your services"></textarea>
    </div>

    <button type="submit" class="btn create-btn" routerLink="/home">Create</button>
  </form>
</div>
